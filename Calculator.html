<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>

</head>
<body>

<div id="container">
    <div class="header">
        <p>Calculator</p>
    </div>
    <div class="content">
        <label for="input1">Enter First Number: </label>
        <input id="input1" class="inputvalue" type="text" >
    </div>
    <div class="content">
        <label for="input2">Enter Second Number: </label>
        <input type="text" id="input2" class="inputvalue">
    </div>
    <div>
        <label for="result">Result: </label>
        <input type="text" id="result">
    </div>
    <button onclick="clearAll()">Clear All</button>
    <button onclick="Add()">Add</button>
    <button onclick="sub()">Substract</button>
    <button onclick="mul()">Multiplication</button>
    <button onclick="div()">Division</button>
</div>
<script src="script.js"></script>
</body>

</html>
